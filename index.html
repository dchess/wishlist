<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


    <!-- JQuery TODO:Remove dependency-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Handlebars-->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <!-- Bootstrap bundle with Popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Wishlist</title>
</head>

<body>
    <script id="list-template" type="text/x-handlebars-template">
        <div class="container">    
            <div class="row pt-3">
                {{#each cards}}
                {{> card}}
                {{/each}}
            </div>
        </div>
    </script>

    <script id="card-template" type="text/x-handlebars-template">
        <div class="col-sm-4 pt-3">
            <div class="card" id="{{id}}">
                <img src="{{img}}" class="card-img-top" id="img-{{id}}">
                <div class="card-body">
                    <h5 class="card-title">{{title}}</h5>
                    <p class="card-text small" id="text-{{id}}">{{text}}</p>
                    <h4 class="card-text" id="price-{{id}}">{{price}}</h4>
                    <!-- <a href="{{link}}" class="btn btn-primary btn-lg">Choose</a> -->
                    <div class="d-grid gap-2">
                        <button id="btn-{{id}}" class="btn btn-success btn-lg choice-btn" type="button" data-text-swap="Remove" data-text-original="Choose">Choose</button>
                      </div>
                </div>
            </div>
        </div>
    </script>

    <!--Your new content will be displayed in here-->
    <div class="content-placeholder"></div>


    </div>
</body>

</html>
